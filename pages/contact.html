<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9213336e99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/pages-styles.css">
    <link rel="shortcut icon" href="/img/iconos/coding.png" />
    <title>Charlemos</title>
</head>
<body>

 <div class="container">
    <div class="cont-form">
        <div class="tittle">
            <h1>Charlemos de negocios</h1>
         </div>
        <p>Como te llamas?</p>
        <input type="text" class="input" name="nombre" id="_nombre" placeholder="nombre" required>
        <p>Cual es tu apellido?</p>
        <input type="text" class="input" name="apellido" id="_apellido" placeholder="apellido" required>
        <p class="input-mail">Ingresa tu correo electronico para poder contactarte</p>
        <input type="email" class="input" name="correo" id="_correo" placeholder="correo" required>
        <p>Cual es tu duda?</p>
        <textarea class="textarea" name="razon" id="_razon" cols="40" rows="10" required></textarea>
        
        <div class="cont-button">
            <button class="button-send" id="_button-send"> 
                <a href="" class="link-send"><i class="fa-solid fa-share"></i> Enviar</a></button>
            <button class="button-cancel" id="_button-back">
                <a href="/index.html" class="link-cancell"><i class="fa-solid fa-arrow-left-long"></i> Regresar</a>
            </button>
        </div>
     
    </div>
 </div>


</body>
</html>
